<!DOCTYPE html>
<html>
<head>
  <title>Sign up to find a RunningBuddy in your city.</title>

  <script src="http://cdn.jotfor.ms/static/jotform.js?3.2.1272" type="text/javascript"></script>
  <script type="text/javascript">
     JotForm.init();
  </script>
  <link href="http://cdn.jotfor.ms/static/formCss.css?3.2.1272" rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="http://cdn.jotfor.ms/css/styles/nova.css?3.2.1272" />
  <link type="text/css" media="print" rel="stylesheet" href="http://cdn.jotfor.ms/css/printForm.css?3.2.1272" />
  <style type="text/css">
      .form-label{
          width:150px !important;
      }
      .form-label-left{
          width:150px !important;
      }
      .form-line{
          padding-top:12px;
          padding-bottom:12px;
      }
      .form-label-right{
          width:150px !important;
      }
      .form-all{
          width:650px;
          color:#555 !important;
          font-family:'Lucida Grande';
          font-size:14px;
      }
  </style>
</head>

<body>
  <form class="jotform-form" action="#" method="post" name="#" id="#" accept-charset="utf-8">
    <input type="hidden" name="formID" value="40973685274971" />
    <div class="form-all">
      <ul class="form-section">
        <li id="cid_1" class="form-input-wide">
          <div class="form-header-group">
            <h2 id="header_1" class="form-header">
              Sign up to find a RunningBuddy near you
            </h2>
          </div>
        </li>
        <li class="form-line" id="id_3">
          <label class="form-label-left" id="label_3" for="input_3"> Username </label>
          <div id="cid_3" class="form-input">
            <input type="text" class=" form-textbox" data-type="input-textbox" id="input_3" name="q3_username" size="20" value="" />
          </div>
        </li>
        <li class="form-line" id="id_4">
          <label class="form-label-left" id="label_4" for="input_4"> Email </label>
          <div id="cid_4" class="form-input">
            <input type="text" class=" form-textbox" data-type="input-textbox" id="input_4" name="q4_email" size="20" value="" />
          </div>
        </li>
        <li class="form-line" id="id_5">
          <label class="form-label-left" id="label_5" for="input_5"> Password </label>
          <div id="cid_5" class="form-input">
            <input type="text" class=" form-textbox" data-type="input-textbox" id="input_5" name="q5_password" size="20" value="" />
          </div>
        </li>
        <li class="form-line" id="id_6">
          <label class="form-label-left" id="label_6" for="input_6"> Age </label>
          <div id="cid_6" class="form-input">
            <input type="text" class=" form-textbox" data-type="input-textbox" id="input_6" name="q6_age" size="7" value="" />
          </div>
        </li>
        <li class="form-line" id="id_7">
          <label class="form-label-left" id="label_7" for="input_7"> Experience </label>
          <div id="cid_7" class="form-input">
            <select class="form-dropdown" style="width:150px" id="input_7" name="q7_experience">
              <option value="">  </option>
              <option value="Speedwalk (13+ min/mile)"> Speedwalk (13+ min/mile) </option>
              <option value="Beginner (11-12 min/mile)"> Beginner (11-12 min/mile) </option>
              <option value="Intermediate (9-10 min/mile)"> Intermediate (9-10 min/mile) </option>
              <option value="Advanced (7-8 min/mile)"> Advanced (7-8 min/mile) </option>
              <option value="Military (6 min/mile)"> Military (6 min/mile) </option>
            </select>
          </div>
        </li>
        <li class="form-line" id="id_8">
          <label class="form-label-left" id="label_8" for="input_8"> City </label>
          <div id="cid_8" class="form-input">
            <input type="text" class=" form-textbox" data-type="input-textbox" id="input_8" name="q8_city" size="20" value="" />
          </div>
        </li>
        <li class="form-line" id="id_2">
          <div id="cid_2" class="form-input-wide">
            <div style="margin-left:156px" class="form-buttons-wrapper">

              <button onclick= "sendTheMail(); return false;" id="input_2" type="submit" class="form-submit-button">
                Submit
               </button>

            </div>
          </div>
        </li>
      </ul>
    </div>
    <input type="hidden" id="simple_spc" name="simple_spc" value="40973685274971" />
    <script type="text/javascript">
    document.getElementById("si" + "mple" + "_spc").value = "40973685274971-40973685274971";
    </script>
  </form>
</body>

</html>
